apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: stg
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: podinfo
  chart:
    git: git@github.com:stefanprodan/podinfo
    ref: master
    path: charts/podinfo
  values:
    image:
      repository: stefanprodan/podinfo
      tag: 5.1.0
    service:
      enabled: false
      type: ClusterIP
    podAnnotations: 
      sidecar.istio.io/inject: "true"

