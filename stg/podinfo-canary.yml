apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: podinfo
  namespace: stg
  annotations:
    fluxcd.io/ignore: "false"
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: podinfo
  service:
    # container port
    port: 9898
    trafficPolicy:
      tls:
        # use ISTIO_MUTUAL when mTLS is enabled
        mode: DISABLE
    hosts:
    - "*"
    match:
    - uri:
        exact: podinfo
  analysis:
    interval: 10s
    maxWeight: 100
    stepWeight: 5
    threshold: 5
    metrics:
      - name: request-success-rate
        thresholdRange:
          min: 99
        interval: 1m
      - name: request-duration
        thresholdRange:
          max: 500
        interval: 1m
    webhooks:
      - name: acceptance-test
        type: pre-rollout
        url: http://flagger-loadtester.stg/
        timeout: 30s
        metadata:
          type: bash
          cmd: "curl -sd 'test' http://podinfo-canary.stg:9898/token | grep token"
      - name: smoke-test
        type: pre-rollout
        url: http://flagger-loadtester.stg/
        timeout: 3m
        metadata:
          type: helmv3
          cmd: test podinfo --cleanup --timeuout 3m --namespace stg
      - name: load-test
        type: rollout
        url: http://flagger-loadtester.stg/
        metadata:
          cmd: "hey -z 2m -q 10 -c 2 http://podinfo-canary.stg:9898/"
